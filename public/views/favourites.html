




    <div class="container" >
        <div class="row mb-4 mt-4">
            <div class="col-sm-12">
                &nbsp;
            </div>
        </div>
        <div class="row" ng-if="!showRecipes">
            <h3>{{loadingMessage}}</h3>
        </div>
        <div class="row text-center" ng-if="showRecipes">

            <div class="col-lg-3 col-md-6 mb-4" ng-repeat="recipe in recipes">
                <div class="card" ng-click="seeDetail(recipe._id)"> 
                    <img class="card-img-top" src="{{recipe.image}}">
                    <div class="card-body">
                        <h4 class="card-title">{{recipe.name}}</h4>
                        <p class="card-text">{{recipe.description}}</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn mybutton" ng-click="deleteFavourite(recipe._id)">Delete from favourites</button>
                    </div>
                </div>
            </div>
            
        </div>  


    </div>
